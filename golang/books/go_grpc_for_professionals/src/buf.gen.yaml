version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: go_grpc_proj
plugins:
  - remote: buf.build/protocolbuffers/go
    out: .
    opt: paths=source_relative

  - remote: buf.build/grpc/go:v1.5.1
    out: .
    opt: paths=source_relative
inputs:
  - directory: .
